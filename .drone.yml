publish:
  docker_master:
    image: armhfplugins/drone-docker:docker-caching
    username: $$DOCKER_USER
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    repo: armhfbuild/drone
    tag:
      - "latest"
      - "0.4"
    when:
      repo: armhf-docker-library/drone
      branch: master

  docker_alpine:
    image: armhfplugins/drone-docker:docker-caching
    file: "Dockerfile-alpine"
    username: $$DOCKER_USER
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    repo: armhfbuild/drone
    tag:
      - "0.4-alpine"
    when:
      repo: armhf-docker-library/drone
      branch: master

  docker_branch:
    image: armhfplugins/drone-docker:docker-caching
    username: $$DOCKER_USER
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    repo: armhfbuild/drone
    tag: $$BRANCH
    when:
      repo: armhf-docker-library/drone

cache:
  mount:
    - /drone/docker

notify:
  slack:
    webhook_url: $$SLACK_WEBHOOK_URL
    channel: armhf
