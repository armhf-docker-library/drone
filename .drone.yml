clone:
  path: github.com/drone/drone

build:
  image: armhfbuild/drone-golang:1.5
  environment:
    - GO15VENDOREXPERIMENT=1
  commands:
    - make deps gen
    #- make test test_postgres test_mysql
    - make build build_static deb docs

